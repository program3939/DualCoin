<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachzüge Visualisierung</title>
    <style>
        body {
            background-color: #f2e4d4;
            font-family: 'Garamond', serif;
            color: #3b1d0f;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #593d2b;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .input-area {
            margin-bottom: 20px;
        }

        input {
            font-size: 1.2rem;
            padding: 5px;
            width: 200px;
            border: 2px solid #593d2b;
            border-radius: 5px;
        }

        button {
            font-size: 1.2rem;
            padding: 6px 12px;
            background-color: #593d2b;
            color: #f2e4d4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #3b1d0f;
        }

        #board {
            margin: 20px auto;
        }

        #color-selection {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 6px;
            border: 2px solid #593d2b;
            border-radius: 5px;
        }

        /* Chessboard.js CSS */
        .clearfix-7da63 {
            clear: both;
        }

        .board-b72b1 {
            border: 2px solid #404040;
            box-sizing: content-box;
        }

        .square-55d63 {
            float: left;
            position: relative;

            /* disable any native browser highlighting */
            -webkit-touch-callout: none;
              -webkit-user-select: none;
               -khtml-user-select: none;
                 -moz-user-select: none;
                  -ms-user-select: none;
                      user-select: none;
        }

        .white-1e1d7 {
            background-color: #f0d9b5;
            color: #b58863;
        }

        .black-3c85d {
            background-color: #b58863;
            color: #f0d9b5;
        }

        .highlight1-32417, .highlight2-9c5d2 {
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .notation-322f9 {
            cursor: default;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            position: absolute;
        }

        .alpha-d2270 {
            bottom: 1px;
            right: 3px;
        }

        .numeric-fc462 {
            top: 2px;
            left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Majestätische Schachzüge</h1>
        
        <!-- Bereich zur Auswahl der Farbe -->
        <div class="input-area">
            <label for="color-select">Wähle deine Farbe:</label>
            <select id="color-select" class="color-selection">
                <option value="white">Weiß</option>
                <option value="black">Schwarz</option>
            </select>
            <button id="start-btn">Spiel starten</button>
        </div>

        <!-- Bereich zur Eingabe der Schachzüge -->
        <div class="input-area" style="display: none;" id="move-section">
            <label for="move-input">Gib deinen Schachzug ein (z.B. e4):</label>
            <input type="text" id="move-input" placeholder="z.B. e4">
            <button id="move-btn">Zug anzeigen</button>
        </div>
        
        <!-- Schachbrett -->
        <div id="board" class="chessboard"></div>
    </div>

    <!-- Einbindung der lokalen JavaScript-Dateien -->
    <script src="js/chess.js"></script> <!-- Lokale chess.js Datei -->
    <script src="js/chessboard-1.0.0.js"></script> <!-- Lokale chessboard.js Datei -->
    
    <script>
        var board = null;
        var game = new Chess();
        var color = 'white'; // Standardfarbe

        // Schachbrett-Layout Optionen
        var boardConfig = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png', // Retro-Stil
            orientation: 'white',
            onDrop: handleMove
        };

        // Spiel starten basierend auf der gewählten Farbe
        document.getElementById('start-btn').addEventListener('click', function() {
            color = document.getElementById('color-select').value;
            boardConfig.orientation = color; // Brett entsprechend der Farbe drehen
            board = Chessboard('board', boardConfig);

            // Zeige das Schachzug-Eingabefeld an
            document.getElementById('move-section').style.display = 'block';
        });

        // Zug anhand des Textfeldes anzeigen
        document.getElementById('move-btn').addEventListener('click', function() {
            var move = document.getElementById('move-input').value;
            if (game.move(move)) {
                board.position(game.fen()); // Position auf dem Brett aktualisieren
            } else {
                alert("Ungültiger Zug! Versuche es erneut.");
            }
        });

        // Funktion zur Handhabung von Zügen (bei Drag & Drop)
        function handleMove(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Immer zu Dame befördern
            });

            // Ungültiger Zug
            if (move === null) return 'snapback';

            board.position(game.fen());
        }
    </script>
</body>
</html>
